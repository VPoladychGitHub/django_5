{% extends "base_generic.html" %}

{% block content %}

  <h1>Article List</h1>

  {% if article_list %}
    <ul>

      {% for article in article_list %}
        <li>
          <a >
            {{ article }}

          </a>
        </li>
      {% endfor %}

    </ul>
  {% else %}
    <p>There are no authors available.</p>
  {% endif %}

{% endblock %}
